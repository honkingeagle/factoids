<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a slang word dictionary for the cool kids"
    />
    <title>factoids</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    id="content"
    style="font-family: 'Caesar Dressing', sans-serif"
    class="w-[90%] md:w-[50%] mx-auto mt-[2rem] bg-[#211F1A] tracking-[.5rem]"
  >
    <header class="bg-red-400 flex items-center justify-between">
      <section>
        <img
          hx-replace-url="true"
          hx-get="/"
          hx-target="#content"
          src="/public/elpy.png"
          alt="a cartoon robot"
          class="w-[50%] h-[50%] cursor-pointer"
        />
        <span
          hx-replace-url="true"
          hx-get="/"
          hx-target="#content"
          class="p-2 bg-[#FEA86A] text-lg cursor-pointer"
          >factoids</span
        >
      </section>
      <nav class="md:flex items-center space-x-4 mr-3 md:mr-6">
        <span
          hx-replace-url="true"
          hx-get="/"
          hx-target="#content"
          class="cursor-pointer hover:text-rose-600 hidden md:block"
          >Home</span
        >
        <span
          hx-replace-url="true"
          hx-get="/slangword/store"
          hx-target="#content"
          class="cursor-pointer p-3 md:p-2 bg-rose-500 text-lg"
        >
          Post
        </span>
      </nav>
    </header>
    <main class="mt-[15%] md:mt-[10%]" id="content">
      {% block content %}
      <section class="text-center space-y-8 text-neutral-100">
        <h1 class="text-[2.5rem]">A Slang Word Dictionary for the Cool Kids</h1>
        <div class="space-y-2 text-sm">
          <p>ᚲᚱᛖᛏᛖ ᛁᛟᚢᚱ ᛟᚹᚾ ᛞᛖᛊᛏᛁᚾᛁ</p>
          <p>._.</p>
          <p>honkingeagle</p>
        </div>
      </section>
      <div
        class="flex justify-between items-center mx-3 md:mx-14 lg:mx-20 mt-[10%]"
        hx-get="/slangwords"
        hx-trigger="revealed"
        hx-target="#slangword_content"
        hx-swap="afterend"
      >
        <span
          class="bg-rose-500 mb-[2%] max-w-fit p-2 flex items-center space-x-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-notebook-text"
          >
            <path d="M2 6h4" />
            <path d="M2 10h4" />
            <path d="M2 14h4" />
            <path d="M2 18h4" />
            <rect width="16" height="20" x="4" y="2" rx="2" />
            <path d="M9.5 8h5" />
            <path d="M9.5 12H16" />
            <path d="M9.5 16H14" />
          </svg>
          <p>Words</p></span
        >
        <input
          class="form-control w-[40%] md:w-[30%] p-2"
          type="search"
          name="word"
          placeholder="search"
          hx-post="/search"
          hx-trigger="input changed delay:500ms, search"
          hx-target="#slangword_content"
          hx-swap="innerHTML"
        />
      </div>
      <section id="slangword_content"></section>
      {% endblock %}
    </main>
    <script src="/public/htmx.min.js"></script>
  </body>
</html>
