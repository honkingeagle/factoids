<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a slang word dictionary for the cool kids"
    />
    <title>factoids</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    id="content"
    style="font-family: 'Caesar Dressing', sans-serif"
    class="w-[90%] md:w-[50%] mx-auto mt-[2rem] bg-[#211F1A] tracking-[.5rem]"
  >
    <header class="bg-red-400 flex items-center justify-between">
      <section>
        <img
          src="/public/elpy.png"
          alt="a cartoon robot"
          class="w-[50%] h-[50%]"
        />
        <span class="p-2 bg-[#FEA86A] text-lg">factoids</span>
      </section>
      <nav class="hidden md:flex items-center space-x-4 mr-6">
        <span
          hx-replace-url="true"
          hx-get="/"
          hx-target="#content"
          class="cursor-pointer hover:text-rose-600"
          >Home</span
        >
        <span
          hx-replace-url="true"
          hx-get="/slangword/store"
          hx-target="#content"
          class="cursor-pointer p-2 bg-rose-500 text-lg"
        >
          Post
        </span>
      </nav>
    </header>
    <main class="mt-[15%] md:mt-[10%]" id="content">
      {% block content %}
      <section class="text-center space-y-8 text-neutral-100">
        <h1 class="text-[2.5rem]">A Slang Word Dictionary for the Cool Kids</h1>
        <div class="space-y-2 text-sm">
          <p>ᚲᚱᛖᛏᛖ ᛁᛟᚢᚱ ᛟᚹᚾ ᛞᛖᛊᛏᛁᚾᛁ</p>
          <p>._.</p>
          <p>honkingeagle</p>
        </div>
      </section>
      <section class="flex flex-col mt-[5%]">
        <span
          hx-get="/slangwords"
          hx-trigger="revealed"
          hx-swap="afterend"
          class="bg-rose-500 mb-[2%] max-w-fit p-2 mx-auto"
          >Words</span
        >
        <section id="slangword_content">
          {% block slangword_content %}{% endblock %}
        </section>
      </section>
      {% endblock %}
    </main>
    <script src="/public/htmx.min.js"></script>
  </body>
</html>
